<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alla 7assiba</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="myscript.js" defer></script>
  </head>
  <body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div data-previous-operation class="previous_operation">Jose Canseco</div>
                <div data-current-operation class="current_operation"></div>
            </div>
            <div class="buttons_grid">
                <button class="clear">
                    AC
                </button>
                <button class="delete">
                    &#9249;
                </button>
                <button class="operator divide" value="/">
                    /
                </button>
                <button class="number" value="7">
                    7
                </button>
                <button class="number" value="8">
                    8
                </button>
                <button class="number" value="9">
                    9
                </button>
                <button class="operator multiply" value="*">
                    x
                </button>
                <button class="number" value="4">
                    4
                </button>
                <button class="number" value="5">
                    5
                </button>
                <button class="number" value="6">
                    6
                </button>
                <button class="operator substract" value="-">
                    -
                </button>
                <button class="number" value="1">
                    1
                </button>
                <button class="number" value="2">
                    2
                </button>
                <button class="number" value="3">
                    3
                </button>
                <button class="operator add" value="+">
                    +
                </button>
                <button class="number" value="0">
                    0
                </button>
                <button class="number" value=".">
                    .
                </button>
                <button class="equals" >
                    =
                </button>
            </div>        
        </div>  
      </main>
      <footer class="footer">
        <p>
          Copyright Â©
          <script>
            document.write(new Date().getFullYear())
          </script>
          thsurgeonofdeath
        </p>
        <a href="https://github.com/thsurgeonofdeath" target="_blank">
          <i class="fab fa-github"></i
        ></a> 
      </footer>
	
  </body>
</html>
