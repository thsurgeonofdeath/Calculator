<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alla 7assiba</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="myscript.js"></script>
  </head>
  <body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="current_operation"> 45 + 89</div>
                <div class="current_result">0</div>
            </div>
            <div class="buttons_grid">
                <button class="clear">
                    AC
                </button>
                <button class="operator delete">
                    &#9249;
                </button>
                <button class="operator power">
                    e²
                </button>
                <button class="operator divide">
                    /
                </button>
                <button class="number">
                    7
                </button>
                <button class="number">
                    8
                </button>
                <button class="number">
                    9
                </button>
                <button class="operator multiply">
                    x
                </button>
                <button class="number">
                    4
                </button>
                <button class="number">
                    5
                </button>
                <button class="number">
                    6
                </button>
                <button class="operator substract">
                    -
                </button>
                <button class="number">
                    1
                </button>
                <button class="number">
                    2
                </button>
                <button class="number">
                    3
                </button>
                <button class="operator add">
                    +
                </button>
                <button class="number">
                    0
                </button>
                <button class="number">
                    .
                </button>
                <button class="equals">
                    =
                </button>
            </div>        
        </div>  
      </main>
      <footer class="footer">
        <p>
          Copyright ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          thsurgeonofdeath
        </p>
        <a href="https://github.com/thsurgeonofdeath" target="_blank">
          <i class="fab fa-github"></i
        ></a>
      </footer>
	
  </body>
</html>
